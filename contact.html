<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <title>Chris Bray</title>
    
            <!-- Stylesheets -->
            <link href="css/index.css" rel="stylesheet">
            <link href="css/contact.css" rel="stylesheet">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <!-- Fonts -->
            <script src="https://kit.fontawesome.com/58bd72e4ea.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://use.typekit.net/bfb0xyj.css">
        </head>
    <body>
        <header id="top-page">
            <!-- Dropdown menu for smaller screens -->
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="index.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="destinations.html">Travel</a>
                </div>
            </div>
            
            <!-- Normal Nav for full sized screens -->
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="destinations.html">Travel</a></li>
                </ul>
            </nav>

        </header>
        <main> 
            <div class="contact-container">
                <div class="contact-box">
                    <h2>Hit me Up!</h2>
                    <form>
                        <input type="text" class="input-field" placeholder="Your Name">
                        <input type="email" class="input-field" placeholder="Your Email">
                        <input type="tel" class="input-field" placeholder="Phone Number">
                        <p>Which method of contact works best for you?</p>
                        <div>
                            <input type="checkbox" id="phone" class="check" name="contact">
                            <label for="phone">Phone</label>
                        </div>
                        <div>
                            <input type="checkbox" id="email" class = "check" name="contact">
                            <label for="email">Email</label>
                        </div>
                        <textarea class="input-field textarea-field" placeholder="Your Message"></textarea>
                        <button type="button" class="button btn">Send Message</button>   
                    </form>
                </div>
            </div>
            <div class="spacer"></div>
        </main>
        <footer>
            <div class="inner-footer">
                <div id="email">
                    <h3>Get In Contact With Me</h3>
                    <input type="email" id="email" name="email" placeholder="Enter your email: ">
                    <button>Send</button>
                </div>
                <div class="social-links">
                        <a href="#" class="social-items facebook"><i class="fab fa-facebook fa-lg"></i></a>
                        <a href="#" class="social-items twitter"><i class="fab fa-twitter-square fa-lg"></i></a>
                        <a href="#" class="social-items youtube"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <div class="outer-footer">
                <p>Copyright &copy; Chris Bray. All Rights Reserved. 2022</p>
            </div>
        </footer>
    </body>
</html>
